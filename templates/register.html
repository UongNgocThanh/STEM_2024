<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Dư Đoán Sinh Viên VKU </title>

	<link rel="shortcut icon" href="static/assets/img/logo_2021_small.jpg">

	<link rel="stylesheet" href="static/assets/css/bootstrap.min.css">

	<link rel="stylesheet" href="static/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="static/assets/plugins/fontawesome/css/all.min.css">

	<link rel="stylesheet" href="static/assets/css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
	<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
</head>

<body>

	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<img class="img-fluid logo-dark mb-2" src="static/assets/img/logo_2021_small.jpg" alt="Logo">
				<div class="row">
					<div class="container mt-3">
						{% with messages = get_flashed_messages(with_categories=True) %}
						{% if messages %}
						{% for category, message in messages %}
						<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
							{{ message }}
							<button type="button" class="close" data-bs-dismiss="alert" aria-label="Đóng">
								<i class="fa fa-times"></i>
							</button>
						</div>
						{% endfor %}
						{% endif %}
						{% endwith %}
					</div>
				</div>
				<div class="loginbox">
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Đăng kí tài khoản</h1>
							<p class="account-subtitle">Truy cập vào bảng điều khiển</p>

							<form action="{{ url_for('register') }}" method="POST">
								<div class="form-group">
									<label class="form-control-label">Họ và tên</label>
									<input style="height: calc(1.6em + 1.21875rem);" class="form-control" type="text"
										name="name" required>
								</div>
								<div class="form-group">
									<label class="form-control-label">Địa chỉ email</label>
									<input class="form-control" type="email" name="username" required>
								</div>
								<div class="form-group">
									<label class="form-control-label">Mật khẩu</label>
									<input class="form-control" type="password" name="password" required>
								</div>
								<div class="form-group">
									<label class="form-control-label">Nhập lại mật khẩu</label>
									<input class="form-control" type="password" name="confirm_password" required>
								</div>
								<div class="form-group mb-0">
									<button class="btn btn-lg btn-block btn-primary" type="submit">Đăng kí</button>
								</div>
							</form>

							<div class="login-or">
								<span class="or-line"></span>
								<span class="span-or">hoặc</span>
							</div>

							<div class="social-login">
								<span>Đăng kí với</span>
								<a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#"
									class="google"><i class="fab fa-google"></i></a>
							</div>

							<div class="text-center dont-have">Bạn đã có tài khoản? <a
									href="{{ url_for('login') }}">Đăng nhập</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="static/assets/js/jquery-3.5.1.min.js"></script>

	<script src="static/assets/js/popper.min.js"></script>
	<script src="static/assets/js/bootstrap.min.js"></script>

	<script src="static/assets/js/feather.min.js"></script>

	<script src="static/assets/js/script.js"></script>
</body>

</html>
