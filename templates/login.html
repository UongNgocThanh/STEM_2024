<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Dleohr - Bootstrap Admin HTML Template</title>

	<link rel="shortcut icon" href="static/assets/img/favicon.png">

	<link rel="stylesheet" href="static/assets/css/bootstrap.min.css">

	<link rel="stylesheet" href="static/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="static/assets/plugins/fontawesome/css/all.min.css">

	<link rel="stylesheet" href="static/assets/css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
	<!--[if lt IE 9]>
			<script src="static/assets/js/html5shiv.min.js"></script>
			<script src="static/assets/js/respond.min.js"></script>
		<![endif]-->
</head>

<body>

	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<img class="img-fluid logo-dark mb-2" src="static/assets/img/logo_2021_small.jpg" alt="Logo">
				<div class="row">
					<div class="container mt-3">
						{% with messages = get_flashed_messages(with_categories=True) %}
						{% if messages %}
						{% for category, message in messages %}
						<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
							{{ message }}
							<!-- Thay đổi nút đóng bằng Font Awesome -->
							<button type="button" class="close" data-bs-dismiss="alert" aria-label="Đóng">
								<i class="fa fa-times"></i> <!-- Font Awesome biểu tượng đóng -->
							</button>
						</div>
						{% endfor %}
						{% endif %}
						{% endwith %}
					</div>
				</div>
				<div class="loginbox">
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Đăng nhập</h1>
							<p class="account-subtitle">Truy cập vào bảng điều khiển</p>
							<form action="{{ url_for('login') }}" method="POST">
								<div class="form-group">
									<label class="form-control-label">Địa chỉ Email</label>
									<input type="email" name="username" class="form-control" required>
								</div>
								<div class="form-group">
									<label class="form-control-label">Mật khẩu</label>
									<div class="pass-group">
										<input type="password" name="password" class="form-control pass-input" required>
										<span class="fas fa-eye toggle-password"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-6">
											<div class="custom-control custom-checkbox">
												<input type="checkbox" class="custom-control-input" id="cb1">
												<label class="custom-control-label" for="cb1">Lưu thông tin</label>
											</div>
										</div>
										<div class="col-6 text-right">
											<a class="forgot-link" href="forgot-password.html">Quên mật khẩu?</a>
										</div>
									</div>
								</div>
								<button class="btn btn-lg btn-block btn-primary" type="submit">Đăng nhập</button>
								<div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">or</span>
								</div>

								<div class="social-login mb-3">
									<span>Đăng nhập với</span>
									<a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#"
										class="google"><i class="fab fa-google"></i></a>
								</div>

								<div class="text-center dont-have">Bạn chưa có tài khoản? <a
										href="{{ url_for('register') }}">Đăng kí tài khoản</a></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="static/assets/js/jquery-3.5.1.min.js"></script>

	<script src="static/assets/js/popper.min.js"></script>
	<script src="static/assets/js/bootstrap.min.js"></script>

	<script src="static/assets/js/feather.min.js"></script>

	<script src="static/assets/js/script.js"></script>
</body>

</html>
